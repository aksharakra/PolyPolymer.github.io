<!DOCTYPE html>
<html>
    <head>
        <title>PolyPolymer</title>
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements.html">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body fullblead layout vertical fit>
        <paper-drawer-panel>
	        <paper-header-panel flex drawer>
		        <paper-toolbar  class="abc box">
		        <div class="title middle">PolyPolymer</div>
		        </paper-toolbar>
	        <div>			        
	        	<ul class="bottom row fit bottom">
		            <paper-button class="drawer-button" >Option 1</paper-button>
		            <paper-button class="drawer-button" >Option 2</paper-button>
		            <paper-button class="drawer-button" >Option 3</paper-button>
		        </ul>
	        </div>
	        </paper-header-panel>
	        <paper-header-panel flex main>
            <paper-toolbar class="abc box">
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			        <div flex class="indent title">PolyPolymer</div>
		        </paper-toolbar>		        
		        <div>
		            <paper-card flex heading="Paper buttons">
		            <div class="card-content poly-button">		              
		              <paper-button>flat button</paper-button>
                  <paper-button raised>raised button</paper-button>
                  <paper-button noink>No ripple effect</paper-button>
                  <paper-button toggles>toggle-able button</paper-button></div>
		            <div class="card-actions">
		                <paper-button>PolyIt</paper-button>
		            </div>
		            </paper-card>
		            <paper-card flex heading="Poly It">
  		            <div class="card-content poly-button">		              
  		              <paper-button class="def background-default">Default</paper-button><br />
  		              <paper-button class="def background-blue ripple"></paper-button>
                    <paper-button class="def background-red ripple"></paper-button>
                    <paper-button class="def background-green"></paper-button>
                    <paper-button class="def background-pink"></paper-button><br />
                    
                    <paper-button raised class="def background-blue"></paper-button>
                    <paper-button raised class="def background-red"></paper-button>
                    <paper-button raised class="def background-green"></paper-button>
                    <paper-button raised class="def background-pink"></paper-button><br />
                    
                    <paper-button noink class="def background-blue"></paper-button>
                    <paper-button noink class="def background-red"></paper-button>
                    <paper-button noink class="def background-green"></paper-button>
                    <paper-button noink class="def background-pink"></paper-button><br />
                    
                    <paper-button toggles class="def background-blue"></paper-button>
                    <paper-button toggles class="def background-red"></paper-button>
                    <paper-button toggles class="def background-green"></paper-button>
                    <paper-button toggles class="def background-pink"></paper-button>
                  </div>  
			          </paper-card>
		        </div>		        <br /><br />
		        <div>
		            <paper-card heading="Item 2">
		            <div class="card-content">
                  <paper-button>
                    <iron-icon icon="favorite"></iron-icon>
                    custom button content
                  </paper-button>
		            </div>
		            <div class="card-actions">
		                <paper-button>PolyIt</paper-button>
		            </div>
		            </paper-card>
		        </div>
		        <div>
		            <paper-card heading="Item 3">
		            <div class="card-content">Description of content 3</div>
		            <div class="card-actions">
		                <paper-button>PolyIt</paper-button>
		            </div>
		            </paper-card>
		        </div>
	        </paper-header-panel>
        </paper-drawer-panel>
        <script src="js/jquery.min.js"></script>
        <script src="js/palette.js"></script>
    </body>
</html>
