<!DOCTYPE html>
<html>
    <head>
        <title>PolyPolymer</title>
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="elements.html">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body fullblead layout vertical fit>
        <paper-drawer-panel>
	        <paper-header-panel flex drawer>
		        <paper-toolbar  class="abc">
		        <div class="title middle">PolyPolymer</div>
		        </paper-toolbar>
	        <div>			        
	        	<ul class="bottom row fit bottom">
		            <paper-button class="drawer-button" >Option 1</paper-button>
		            <paper-button class="drawer-button" >Option 2</paper-button>
		            <paper-button class="drawer-button" >Option 3</paper-button>
		        </ul>
	        </div>
	        </paper-header-panel>
	        <paper-header-panel flex main>
		        <paper-toolbar class="abc">
			        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			        <div flex class="indent title">PolyPolymer</div>
		        </paper-toolbar>
		        <div>
		            <paper-card flex heading="Paper buttons">
		            <div class="card-content poly-button">		              
		              <paper-button>flat button</paper-button>
                  <paper-button raised>raised button</paper-button>
                  <paper-button noink>No ripple effect</paper-button>
                  <paper-button toggles>toggle-able button</paper-button></div>
		            <div class="card-actions">
		                <paper-button>PolyIt</paper-button>
		            </div>
		            </paper-card>
		            <paper-card flex heading="Poly It">
		            <div class="card-content poly-button">		              
		              <paper-button style="background:red" class="red"></paper-button>
                  <paper-button style="background:blue" class="blue"></paper-button>
                  <paper-button style="background:green" class="def"></paper-button>
                  <paper-button style="background:pink" class="def"></paper-button><br />
                  
                    <paper-button style="background:blue" raised></paper-button>
                  <paper-button style="background:red" raised></paper-button>
                  <paper-button style="background:green" raised></paper-button>
                  <paper-button style="background:pink" raised></paper-button><br />
                  
                    <paper-button style="background:blue" noink></paper-button>
                  <paper-button style="background:red" noink></paper-button>
                  <paper-button style="background:green" noink></paper-button>
                  <paper-button style="background:pink" noink></paper-button><br />
                  
                  <paper-button style="background:blue" toggles></paper-button>
                  <paper-button style="background:red" toggles></paper-button>
                  <paper-button style="background:green" toggles></paper-button>
                  <paper-button style="background:pink" toggles></paper-button>
                </div>  
			          </paper-card>
		        </div>		        
		        <div>
		            <paper-card heading="Item 2">
		            <div class="card-content">
                  <paper-button>
                    <iron-icon icon="favorite"></iron-icon>
                    custom button content
                  </paper-button>
		            </div>
		            <div class="card-actions">
		                <paper-button>PolyIt</paper-button>
		            </div>
		            </paper-card>
		        </div>
		        <div>
		            <paper-card heading="Item 3">
		            <div class="card-content">Description of content 3</div>
		            <div class="card-actions">
		                <paper-button>PolyIt</paper-button>
		            </div>
		            </paper-card>
		        </div>
	        </paper-header-panel>
        </paper-drawer-panel>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $(".blue, .red").click(function(){
                $(".abc").css("background-color", $(".blue, .red").css("background-color"));
            });
        });
        </script>
    </body>
</html>
